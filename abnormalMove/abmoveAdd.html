	<script>
	    layui.use(['form'], function () {
	        var form = layui.form
	            , layer = layui.layer
	        form.verify({
	            studentName: function (value) {
	                let reg=/^[\u4e00-\u9fa5]{1,20}$/
					if(!reg.test(value)){
						return("姓名是1-20个汉字");
					}
	            }
				, studentID: function (value) {
				    let reg=/^[\d]{10}$/
					if(!reg.test(value)){
						return("学号必须是10位整数");
					}
				},
				reason: function (value) {
				    let reg=/^[\u4e00-\u9fa5]{1,300}$/
					if(!reg.test(value)){
						return("1~300字");
					}
				}
	        });
			form.on('submit(zhuanyeSubmit)', function (data) {
			    layer.alert(JSON.stringify(data.field), {
			        title: '最终的提交信息',

						var index=parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					}
			    })

			});
