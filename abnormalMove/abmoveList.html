<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="edit"> 编辑 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="search">查看详细</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,          
		    form = layui.form, 
		    table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '../api/abmove.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'studentName', width: 180, title: '姓名'},
                {field: 'studentID', width: 180, title: '学号', sort: true},
                {field: 'abmoveType', width: 180, title: '异动类型'},
                {field: 'time',width: 180, title: '申请时间'},
				{field: 'status', width: 180, title: '审核状态'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [5,10, 15,20],
            limit: 10,
            page: true,
            skin: 'line'
        });
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'edit') {  // 监听添加操作
                var index = layer.open({
                    title: '编辑异动信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../abnormalMove/abmoveAdd.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'search') {  
        	                layer.open({
        	                    type: 1,
        	                    area: ['822px', '240px'],
        	                    content: `
            <div style="padding: 15px;">
                 <table class="layui-table" lay-size="sm" id="abmoveTable1"> 
            </div>
        `,		
        success: function(layero) {
                    table.render({
                        elem: '#abmoveTable1',
                        url: '../api/abmoveJuti1.json',
						where: {
							studentID: data.studentID // 传递当前行的学号作为查询条件
						},
            cols: [[
				{field: 'studentID', width: 110, title: '学号'},
                {field: 'abmoveType', width: 100, title: '异动类型'},
                {field: 'usedyuanxi',width: 120, title: '所属院系'},
                {field: 'usedmajor', width: 120, title: '所处专业'},
        		{field: 'targetyuanxi', width: 120, title: '目标院系'},
                {field: 'targetmajor', width: 120, title: '目标专业'},
        		{field: 'status', width: 130, title: '审批状态'},
        		{field: 'time',width: 100, title: '申请时间'}
            ]],
                page: false,
                skin: 'line'
                    });
                }
        	                });
        	            }
        });
    });
</script>

</body>
</html>
