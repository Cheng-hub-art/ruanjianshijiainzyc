<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
						<div class="layui-inline">
						    <label class="layui-form-label">学籍状态</label>
						    <div class="layui-input-inline">
								<select>
									<option>正常</option>
									<option>休学</option>
									<option>退学</option>
									<option>毕业</option>
									<option>结业</option>
									<option>开除学籍</option>
								</select>
						    </div>
						</div>
                        <div class="layui-inline">
                            <label class="layui-form-label">学号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="studentID" autocomplete="off" class="layui-input">
                            </div>
                        </div>
						<div class="layui-inline">
						    <label class="layui-form-label">姓名</label>
						    <div class="layui-input-inline">
						        <input type="text" name="studentName" autocomplete="off" class="layui-input">
						    </div>
						</div>
						<div class="layui-inline">
						    <label class="layui-form-label">院系</label>
						    <div class="layui-input-inline">
								<select>
									<option>机电工程学院</option>
									<option>机械工程学院</option>
									<option>仪器与电子学院</option>
									<option>电器与控制工程学院</option>
									<option>软件学院</option>
									<option>经济与管理学院</option>
								</select>
						    </div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">专业</label>
							<div class="layui-input-inline">
								<select>
									<option>请选择你的专业</option>
									<option>软件工程</option>
									<option>电器及自动化</option>
									<option>土木工程</option>
									<option>机器人工程</option>
									<option>地质工程</option>
									<option>网络工程</option>
									<option>材料物理</option>
									<option>化学工程与工艺</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
						    <label class="layui-form-label">班级</label>
						    <div class="layui-input-inline">
						        <input type="text" name="class" autocomplete="off" class="layui-input">
						    </div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">入学年份</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="Yearofadmission" placeholder="yyyy-MM-dd">
							</div>
						</div>
                        
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,          
		    form = layui.form, 
		    table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '../api/studentstatus.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'status', width: 100, title: '学籍状态'},
                {field: 'studentID', width: 120, title: '学号', sort: true},
                {field: 'studentName', width: 120, title: '姓名'},
				{field: 'yuanxi', width: 110, title: '院系'},
                {field: 'major',width: 120, title: '专业'},
                {field: 'class', width: 120, title: '班级', sort: true},
				{field: 'admissionyear', width: 110, title: '入学时间'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [5,10, 15,20],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑图书',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../students information/studentEdit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>
<script src="//unpkg.com/layui@2.11.6/dist/layui.js"></script> 
<script>
  layui.use(function(){
    var laydate = layui.laydate;
    laydate.render({
      elem: '#Yearofadmission'
    });
  });
</script>
</body>
</html>
