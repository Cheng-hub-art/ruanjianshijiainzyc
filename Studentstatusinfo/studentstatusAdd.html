<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<style>
		.myrequired{
			color: red;
			font-size: 20px;
			position: absolute;
			top: 15px;
			left: 30px;
			
		}
	</style>
	<!-- <script src="../lib/layui-v2.6.3/layui.js"></script> -->
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>入学学籍登记</legend>
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">
					<span class="myrequired">*</span>学号
				</label>
                <div class="layui-input-inline">
                    <input type="text" name="studentID" lay-verify="studentID" autocomplete="off" placeholder="请输入学号" class="layui-input">
                </div>
				<label class="layui-form-label">
					<span class="myrequired">*</span>姓名
				</label>
				<div class="layui-input-inline">
				    <input type="text" name="studentName" lay-verify="studentName" autocomplete="off" placeholder="请输入姓名" class="layui-input">
				</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
					<span class="myrequired">*</span>专业
				</label>
                <div class="layui-input-block">
                    <select name="major" >
                    	<option>请选择你的专业</option>
                    	<option>软件工程</option>
                    	<option>电器及自动化</option>
                    	<option>土木工程</option>
						<option>机器人工程</option>
						<option>地质工程</option>
						<option>网络工程</option>
						<option>材料物理</option>
						<option>化学工程与工艺</option>
                    </select>
                </div>
            </div>
			<div class="layui-form-item">
			    <label class="layui-form-label">
					<span class="myrequired">*</span>班级
				</label>
			    <div class="layui-input-block">
			        <select name="class">
			           <option>请选择你的班级</option>
			           <option>24130404</option>
			           <option>24120403</option>
			           <option>24030417</option>
			       	   <option>24060305</option>
			       	   <option>24010327</option>
			       	   <option>24050533</option>
			       	   <option>24130408</option>
			       	   <option>24130435</option>
			        </select>
			    </div>
			</div>
			<div class="layui-form-item	">
			   	<div class="layui-inline">
			   		<label class="layui-form-label">
						<span class="myrequired">*</span>入学年份
					</label>
			   		<div class="layui-input-inline">
			   		<input type="text" name="admissionYear" lay-verify="required" class="layui-input" id="Yearofadmission" placeholder="yyyy-MM-dd">
			   		</div>
			   	</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">
					<span class="myrequired">*</span>学制
				</label>
				<div class="layui-input-inline" >
					<select name="type">
						<option>选择学制</option>
						<option>四年制</option>
						<option>五年制</option>
					</select>
				</div>
				<label class="layui-form-label">
					<span class="myrequired">*</span>学籍状态
				</label>
				<div class="layui-input-inline">
					<select name="status">
			           <option>请选择学籍状态</option>
			           <option>正常（在校）</option>
			           <option>休学</option>
			           <option>复学</option>
			       	   <option>退学</option>
			       	   <option>毕业</option>
			       	   <option>结业</option>
			       	   <option>保留入学资格</option>
			       	   <option>开除学籍</option>
					</select>
				</div>
			</div>
			
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script> 
<script>
  layui.use(function(){
    var laydate = layui.laydate;
    laydate.render({
      elem: '#Yearofadmission'
    });
  });
</script>
<script>
    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer
        form.verify({
				 studentID: function (value) {
				    let reg=/^[\d]{10}$/
					if(!reg.test(value)){
						return("学号必须是10位整数");
					}
				},
				
				studentName: function (value) {
						let reg=/^[\u4e00-\u9fa5]{1,20}$/
						if(!reg.test(value)){
							return("姓名是1-20个汉字");
						}
					}
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息',
				end:function(){
					var index=parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
				}
            })
            return false;
        });
    });
</script>


</body>
</html>
