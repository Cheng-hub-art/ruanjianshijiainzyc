<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,          
		    form = layui.form, 
		    table = layui.table;
		let tableData;
		
		$.getJSON('../api/studentstatus.json', function(res) {
			tableData = res.data;
			table.render({
			    elem: '#currentTableId',
			    // url: '../api/studentstatus.json',
				data:tableData,
			    toolbar: '#toolbarDemo',
			    defaultToolbar: ['filter', 'exports', 'print', {
			        title: '提示',
			        layEvent: 'LAYTABLE_TIPS',
			        icon: 'layui-icon-tips'
			    }],
			    cols: [[
			        {type: "checkbox", width: 50},
					{field: 'status', width: 100, title: '学籍状态'},
			        {field: 'studentID', width: 120, title: '学号', sort: true},
			        {field: 'studentName', width: 120, title: '姓名'},
					{field: 'yuanxi', width: 110, title: '院系'},
			        {field: 'major',width: 120, title: '专业'},
			        {field: 'class', width: 120, title: '班级', sort: true},
					{field: 'admissionyear', width: 110, title: '入学时间'},
			        {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
			    ]],
			    limits: [5,10, 15,20],
			    limit: 10,
			    page: true,
			    skin: 'line'
			});
		});
			
		

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '学籍录入',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../Studentstatusinfo/studentstatusAdd.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                // var checkStatus = table.checkStatus('currentTableId')
                //     , data = checkStatus.data;
                // layer.alert(JSON.stringify(data));
					var checkStatus = table.checkStatus('currentTableId');
				    var selectedData = checkStatus.data;
				    
				    if (selectedData.length === 0) {
				        layer.msg('请先选择要删除的行');
				        return;
				    }
				    // 获取选中行的唯一标识（假设是 id）
				    var selectedIds = selectedData.map(item => item.id);
				    
				    // 从数据源中过滤掉选中的行（高效操作）
				    tableData = tableData.filter(item => !selectedIds.includes(item.id));
				    
				    // 重新渲染表格
				    table.reload('currentTableId', {
				        data: tableData
				    });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑学籍',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../Studentstatusinfo/studentstatusAdd.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
