<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
		<fieldset class="table-search-fieldset">
		    <legend>挑选毕业生</legend>
		    <div style="margin: 10px 10px 10px 10px">
		        <form class="layui-form layui-form-pane" action="">
		            <div class="layui-form-item">
						
		                <div class="layui-inline">
		                    <label class="layui-form-label">学号</label>
		                    <div class="layui-input-inline">
		                        <input type="text" name="studentID" autocomplete="off" class="layui-input">
		                    </div>
		                </div>
						<div class="layui-inline">
						    <label class="layui-form-label">姓名</label>
						    <div class="layui-input-inline">
						        <input type="text" name="studentName" autocomplete="off" class="layui-input">
						    </div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">专业</label>
							<div class="layui-input-inline">
								<select>
									<option>请选择你的专业</option>
									<option>软件工程</option>
									<option>电器及自动化</option>
									<option>土木工程</option>
									<option>机器人工程</option>
									<option>地质工程</option>
									<option>网络工程</option>
									<option>材料物理</option>
									<option>化学工程与工艺</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">毕业年份</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="graduationDate" placeholder="yyyy-MM-dd">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">毕业结论</label>
							<div class="layui-input-inline" >
								<select name="type">
									<option>请对应选择</option>
									<option>毕业</option>
									<option>结业</option>
									<option>肄业</option>
								</select>
							</div>
						</div>
						
		                <div class="layui-inline">
		                    <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
		                </div>
		            </div>
		        </form>
		    </div>
		</fieldset>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
			<a class="layui-btn layui-btn-xs layui-btn-success"lay-event="page">毕业详细</a>
        </script>

    </div>
</div>
<script src="//unpkg.com/layui@2.11.6/dist/layui.js"></script>
<script>
  layui.use(function(){
    var laydate = layui.laydate;
    laydate.render({
      elem: '#graduationDate'
    });
  });
</script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,          
		    form = layui.form, 
		    table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '../api/graduationSearch.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'studentID', width: 150, title: '学号', sort: true},
                {field: 'studentName', width: 150, title: '姓名'},
                {field: 'major',width: 150, title: '专业'},
				{field: 'graduationDate',width: 150, title: '毕业年份'},
				{field: 'biyejielun',width: 150, title: '毕业结论'},
				{field: 'xueweidengji', width: 110, title: '学位等级'},
				{field: 'jobSituation', width: 110, title: '就业情况'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [5,10, 15,20],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'page') {  // 添加page事件处理
			                // 页面层
			                layer.open({
			                    type: 1,
			                    area: ['615px', '240px'],
			                    content: `
            <div style="padding: 15px;">
                 <table class="layui-table" lay-size="sm" id="gradeTable">
                    
            </div>
        `,		
		success: function(layero) {
		            // 渲染成绩表格
		            table.render({
		                elem: '#gradeTable',
		                url: '../api/graduationSearchjuti.json',
            // toolbar: '#toolbarDemo',
            // defaultToolbar: ['filter', 'exports', 'print', {
            //     title: '提示',
            //     layEvent: 'LAYTABLE_TIPS',
            //     icon: 'layui-icon-tips'
            // }],
            cols: [[
                {field: 'jobSituation', width: 100, title: '就业情况'},
				{field: 'jobdidian', width: 90, title: '就业地点'},
                {field: 'jobdanwei', width: 90, title: '就业单位'},
                {field: 'jobDate', width: 120, title: '就业时间'},
                {field: 'zhiye',width: 100, title: '职业'},
				{field: 'salary', width: 90, title: '年薪',sort: true}
            ]],
		        page: false,
		        skin: 'line'
		            });
		        }
			                });
			            }
        });

    });
</script>
</body>
</html>
