<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,          
		    form = layui.form, 
		    table = layui.table;
		let tableData;
		
		$.getJSON('../api/graduation.json', function(res) {
			tableData = res.data;
			table.render({
			    elem: '#currentTableId',
			    // url: '../api/studentstatus.json',
				data:tableData,
			    toolbar: '#toolbarDemo',
			    defaultToolbar: ['filter', 'exports', 'print', {
			        title: '提示',
			        layEvent: 'LAYTABLE_TIPS',
			        icon: 'layui-icon-tips'
			    }],
			    cols: [[
			        {type: "checkbox", width: 50},
			        {field: 'studentID', width: 120, title: '学号', sort: true},
			        {field: 'studentName', width: 120, title: '姓名'},
			        {field: 'major',width: 120, title: '专业'},
					{field: 'bixiuxuefen', width: 120, title: '必修课学分', sort: true},
			        {field: 'xuanxiuxuefen', width: 120, title: '选修课学分', sort: true},
					{field: 'biyejielun', width: 110, title: '毕业结论'},
					{field: 'xueweidengji', width: 110, title: '学位等级'},
					{field: 'jobSituation', width: 110, title: '就业情况'},
			        {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
			    ]],
			    limits: [5,10, 15,20],
			    limit: 10,
			    page: true,
			    skin: 'line'
			});
		});
			
		

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '毕业信息修改',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../Graduation information/graduationAdd.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
