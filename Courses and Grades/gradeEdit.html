<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
		<style>
			.myrequired{
						color: red;
						font-size: 20px;
						position: absolute;
						top: 15px;
						left: 30px;
					}
		</style>
		<script src="../lib/layui-v2.6.3/layui.js"></script>	 
	</head>
	<body>
	<div class="layuimini-container">
	    <div class="layuimini-main">
	
	        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	            <legend>成绩编辑</legend>
	        </fieldset>
	
	        <form class="layui-form" action="">
	            <div class="layui-form-item">
	                <label class="layui-form-label">姓名</label>
	                <div class="layui-input-block">
	                    <input type="text" name="studentName" lay-verify="studentName" autocomplete="off" placeholder="请输入姓名" class="layui-input">
	                </div>
	            </div>
	            <div class="layui-form-item">
	                <label class="layui-form-label">学号</label>
	                <div class="layui-input-block">
	                    <input type="text" name="studentID" lay-verify="studentID"  placeholder="请正确输入学号" autocomplete="off" class="layui-input">
	                </div>
	            </div>
				
				<div class="layui-form-item">
				    <label class="layui-form-label">专业</label>
				    <div class="layui-input-inline">
				        <select>
				        	<option>请选择你的专业</option>
				        	<option>软件工程</option>
				        	<option>电器及自动化</option>
				        	<option>土木工程</option>
							<option>机器人工程</option>
							<option>地质工程</option>
							<option>网络工程</option>
							<option>材料物理</option>
							<option>化学工程与工艺</option>
				        </select>
				    </div>
					<label class="layui-form-label">班级</label>
					<div class="layui-input-inline">
					    <select>
					       <option>请选择你的班级</option>
					       <option>24130404</option>
					       <option>24120403</option>
					       <option>24030417</option>
					   	   <option>24060305</option>
					   	   <option>24010327</option>
					   	   <option>24050533</option>
					   	   <option>24130408</option>
					   	   <option>24130435</option>
					    </select>
					</div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">课程</label>
				    <div class="layui-input-block">
				        <select>
					       <option>请选择课程</option>
					       <option>高等数学C(1)</option>
					       <option>大学生安全教育</option>
					       <option>篮球初级</option>
					   	   <option>线性代数C</option>
					   	   <option>形势与政策1</option>
					   	   <option>中国近现代史纲要</option>
					   	   <option>大学英语A(1)</option>
					   	   <option>程序设计基础</option>
					    </select>
				    </div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">成绩</label>
				    <div class="layui-input-inline">
						<select >
							<option>平时成绩</option>
							<option>期中成绩</option>
							<option>期末成绩</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<input type="text" name="grade" lay-verify="grade"  placeholder="请填写成绩" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="jidian" lay-verify="jidian"  placeholder="请填写绩点" autocomplete="off" class="layui-input">
					</div>
				</div>
				
	            <div class="layui-form-item">
	                <div class="layui-input-block">
	                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即修改</button>
	                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	                </div>
	            </div>
	        </form>
	    </div>
	</div>
	
	<!-- <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script> -->
	<script>
	    layui.use(['form'], function () {
	        var form = layui.form
	            , layer = layui.layer
	        form.verify({
	            studentName: function (value) {
	                let reg=/^[\u4e00-\u9fa5]{1,20}$/
					if(!reg.test(value)){
						return("姓名是1-20个汉字");
					}
	            }
				, studentID: function (value) {
				    let reg=/^[\d]{10}$/
					if(!reg.test(value)){
						return("学号必须是10位整数");
					}
				},
				grade: function (value) {
				    let reg=/^(0|([1-9]\d?|100))(\.\d)?$/
					if(!reg.test(value)){
						return("成绩必须是0~100的整数或小数");
					}
				},
				jidian: function (value) {
				    let reg=/^(0|([1-9]\d?|5))(\.\d)?$/
					if(!reg.test(value)){
						return("绩点必须是0~5的整数或小数");
					}
				}
	        });
	
	        form.on('submit(demo1)', function (data) {
	            layer.alert(JSON.stringify(data.field), {
	                title: '最终的提交信息',
					end:function(){
						var index=parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					}
	            })
	            return false;
	        });
	    });
	</script>
	
	</body>
</html>
