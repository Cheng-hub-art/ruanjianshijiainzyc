<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
		<style>
			.myrequired{
						color: red;
						font-size: 20px;
						position: absolute;
						top: 15px;
						left: 30px;
					}
		</style>
		<script src="../lib/layui-v2.6.3/layui.js"></script>	 
	</head>
	<body>
	<div class="layuimini-container">
	    <div class="layuimini-main">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	            <legend>处分录入</legend>
	        </fieldset>
	
	        <form class="layui-form" action="">
	            <div class="layui-form-item">
	                <label class="layui-form-label">姓名</label>
	                <div class="layui-input-block">
	                    <input type="text" name="studentName" lay-verify="studentName" autocomplete="off" placeholder="请输入姓名" class="layui-input">
	                </div>
	            </div>
	            <div class="layui-form-item">
	                <label class="layui-form-label">学号</label>
	                <div class="layui-input-block">
	                    <input type="text" name="studentID" lay-verify="studentID"  placeholder="请正确输入学号" autocomplete="off" class="layui-input">
	                </div>
	            </div>
				
				<div class="layui-form-item">
				    <label class="layui-form-label">事由</label>
				    <div class="layui-input-inline">
						<textarea name="reason" lay-verify="reason"  placeholder="简要描述事由" class="layui-textarea"></textarea>
				    </div>
					<label class="layui-form-label">处分等级</label>
					<div class="layui-input-inline">
					    <select>
					       <option>请选择处分等级</option>
					       <option>警告</option>
					       <option>严重警告</option>
					       <option>记过</option>
					   	   <option>留校察看</option>
					   	   <option>开除学籍</option>
					    </select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">
						<span class="myrequired">*</span>生效时间
					</label>
			   		<div class="layui-input-inline">
			   		<input type="text" name="starttime" lay-verify="required" class="layui-input" id="Yearofadmission1" placeholder="yyyy-MM-dd">
			   		</div>
					<label class="layui-form-label">
						<span class="myrequired">*</span>撤销时间
					</label>
					<div class="layui-input-inline">
					<input type="text" name="endtime" lay-verify="required" class="layui-input" id="Yearofadmission2" placeholder="yyyy-MM-dd">
					</div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">处分文件</label>
				    <div class="layui-btn-container">
				          <button type="button" class="layui-btn demo-class-accept" lay-options="{accept: 'file'}">
				            <i class="layui-icon layui-icon-upload"></i> 
				            上传文件
				          </button>
				</div>
				
	            <div class="layui-form-item">
	                <div class="layui-input-block">
	                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即保存</button>
	                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	                </div>
	            </div>
	        </form>
	    </div>
	</div>
	
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script> 
<script>
  layui.use(function(){
    var laydate = layui.laydate;
    laydate.render({
      elem: '#Yearofadmission1'
    });
  });
</script>
<script>
  layui.use(function(){
    var laydate = layui.laydate;
    laydate.render({
      elem: '#Yearofadmission2'
    });
  });
</script>
<script>
layui.use(function(){
  var upload = layui.upload;
  var layer = layui.layer;
  // 渲染
  upload.render({
    elem: '.demo-class-accept', // 绑定多个元素
    url: '', // 此处配置你自己的上传接口即可
    accept: 'file', // 普通文件
    done: function(res){
      layer.msg('上传成功');
      console.log(res);
    }
  });
});
</script>


	<script>
	    layui.use(['form'], function () {
	        var form = layui.form
	            , layer = layui.layer
	        form.verify({
	            studentName: function (value) {
	                let reg=/^[\u4e00-\u9fa5]{1,20}$/
					if(!reg.test(value)){
						return("姓名是1-20个汉字");
					}
	            }
				, studentID: function (value) {
				    let reg=/^[\d]{10}$/
					if(!reg.test(value)){
						return("学号必须是10位整数");
					}
				},
				reason: function (value) {
				    let reg=/^[\u4e00-\u9fa5]{1,300},$/
					if(!reg.test(value)){
						return("1~300字");
					}
				}
	        });
	
	        form.on('submit(demo1)', function (data) {
	            layer.alert(JSON.stringify(data.field), {
	                title: '最终的提交信息',
					end:function(){
						var index=parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					}
	            })
	            return false;
	        });
	    });
	</script>
	
	</body>
</html>
